<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>useful-photozoom.js: Full Screen Preview</title>
		<style>
			html { font-family:Sans-Serif; font-size:75%; height:100%; }
			body { _height:100%; line-height:180%; margin:0; min-height:100%; padding:1%; }
			.example { max-width:960px; margin:0 auto; padding:0; clear:both; }
			.example > article, .example > aside { width:98%; padding:2%; }
			.example-left > article, .example-left > aside { width:48%; padding:1%; float:left; }
			.example-right > article, .example-right > aside { width:48%; padding:1%; float:right; }
		</style>
		<!--[if lte IE 9]>
			<meta http-equiv="imagetoolbar" content="no"/>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
			<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
		<![endif]-->
	</head>
	<body>
		<section class="example example-left">
			<article>
				<h2>Photo Zoom</h2>
				<p>Overlays a full screen preview of a thumbnail.</p>
				<p><a class="button downloadButton" href="http://github.com/WoollyMittens/useful-photozoom" target="_blank">Download (GitHub)</a></p>
			</article>
			<aside>

				<!-- Cut below this -->
				<style>@import url("./css/useful-photozoom.css");</style>
				<script src="./js/useful-photozoom.js"></script>
				<ul class="photozoom" id="photozoom">
					<li><a href="./img/photo_0a.jpg"><img alt="" src="./img/photo_0.jpg"/></a></li>
					<li><a href="./img/photo_1a.jpg"><img alt="" src="./img/photo_1.jpg"/></a></li>
					<li><a href="./img/photo_2a.jpg"><img alt="" src="./img/photo_2.jpg"/></a></li>
					<li><a href="./img/photo_4a.jpg"><img alt="" src="./img/photo_4.jpg"/></a></li>
					<li><a href="./img/photo_5a.jpg"><img alt="" src="./img/photo_5.jpg"/></a></li>
					<li><a href="./img/photo_6a.jpg"><img alt="" src="./img/photo_6.jpg"/></a></li>
					<li><a href="./img/photo_7a.jpg"><img alt="" src="./img/photo_7.jpg"/></a></li>
					<li><a href="./img/photo_8a.jpg"><img alt="" src="./img/photo_8.jpg"/></a></li>
					<li><a href="./img/photo_9a.jpg"><img alt="" src="./img/photo_9.jpg"/></a></li>
				</ul>
				<p>
					<a href="#" onclick="photozooms[3].show();">Open an image</a>
				</p>
				<script>
				//<!--
					var photozooms = new useful.Photozoom().init({
						// target elements
						'elements' : document.querySelectorAll('#photozoom a'),
						// restrict the popup to a container
						'container' : document.body,
						// zoom factor for the touch controls
						'zoom' : 2,
						// optional webservice for determining dimensions
						'sizer' : 'php/imagesize.php?src=../{src}',
						// optional webservice for acquiring sized images
						'slicer' : 'php/imageslice.php?src=../{src}&{size}'
					});
				//-->
				</script>
				<!-- Cut above this -->

			</aside>
		</section>
	</body>
</html>
